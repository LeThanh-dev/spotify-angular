<app-default-layout>
    <div class="search">
        <h1 class="title">Thể loại nhạc</h1>
        <div class="song-category">
            <div *ngFor="let category of categoryList" class="song-category-item" style="background-color: {{randomColor()}}">
                <p class="label">{{category.name}}</p>
            </div>
        </div>
    </div>
</app-default-layout>
