<div class="search">
    <h1 class="title">Thể loại nhạc</h1>
    <div class="song-category">
        <a *ngFor="let category of categoryList" href="/category/{{category.id}}" class="song-category-item"
            style="background-color: {{randomColor()}}">
            <p class="label">{{category.name}}</p>
        </a>
    </div>
</div>
